roadmap:
  project_id: nwwatch-step-viewer
  description: "Implementation roadmap for nWave step viewer"
  created_at: "2026-01-21"

  phases:
    - phase_id: "01"
      name: "Backend Foundation"
      description: "Core backend infrastructure with domain model and file watching"
      steps:
        - step_id: "01-01"
          description: "Create Step domain entity and StepStatus enum"
          files:
            - "backend/domain/step.py"
            - "backend/domain/__init__.py"
          requires: []

        - step_id: "01-02"
          description: "Create JsonFileRepository adapter for reading step files"
          files:
            - "backend/adapters/json_file_repository.py"
            - "backend/ports/step_repository.py"
          requires: ["01-01"]

        - step_id: "01-03"
          description: "Create WatchdogFileWatcher adapter for monitoring file changes"
          files:
            - "backend/adapters/watchdog_file_watcher.py"
            - "backend/ports/file_watcher.py"
            - "backend/domain/events.py"
          requires: ["01-01"]

        - step_id: "01-04"
          description: "Create StepService application service"
          files:
            - "backend/application/step_service.py"
            - "backend/application/__init__.py"
          requires: ["01-02", "01-03"]

    - phase_id: "02"
      name: "Backend WebSocket"
      description: "WebSocket communication layer"
      steps:
        - step_id: "02-01"
          description: "Create ConnectionManager for WebSocket clients"
          files:
            - "backend/application/connection_manager.py"
          requires: ["01-04"]

        - step_id: "02-02"
          description: "Create FastAPI main application with WebSocket endpoint"
          files:
            - "backend/main.py"
            - "backend/requirements.txt"
          requires: ["02-01"]

    - phase_id: "03"
      name: "Frontend Foundation"
      description: "React application setup and core components"
      steps:
        - step_id: "03-01"
          description: "Initialize React app with TypeScript and create Step types"
          files:
            - "frontend/package.json"
            - "frontend/tsconfig.json"
            - "frontend/src/types/step.ts"
            - "frontend/src/index.tsx"
            - "frontend/public/index.html"
          requires: ["02-02"]

        - step_id: "03-02"
          description: "Create useWebSocket hook for real-time communication"
          files:
            - "frontend/src/hooks/useWebSocket.ts"
          requires: ["03-01"]

        - step_id: "03-03"
          description: "Create StepCard component with status colors and pulse animation"
          files:
            - "frontend/src/components/StepCard.tsx"
            - "frontend/src/styles/animations.css"
          requires: ["03-01"]

    - phase_id: "04"
      name: "Frontend Grid & Theme"
      description: "Complete UI with grid layout and theming"
      steps:
        - step_id: "04-01"
          description: "Create StepGrid and PhaseRow components"
          files:
            - "frontend/src/components/StepGrid.tsx"
            - "frontend/src/components/PhaseRow.tsx"
          requires: ["03-03"]

        - step_id: "04-02"
          description: "Create useTheme hook and ThemeToggle component"
          files:
            - "frontend/src/hooks/useTheme.ts"
            - "frontend/src/components/ThemeToggle.tsx"
            - "frontend/src/styles/variables.css"
          requires: ["03-01"]

        - step_id: "04-03"
          description: "Create App component integrating all parts"
          files:
            - "frontend/src/App.tsx"
            - "frontend/src/App.css"
            - "frontend/src/components/Header.tsx"
            - "frontend/src/components/ConnectionStatus.tsx"
          requires: ["03-02", "04-01", "04-02"]

  validation:
    status: "approved"
    reviewed_by: "orchestrator"
    reviewed_at: "2026-01-21"
    notes: "Roadmap aligned with hexagonal architecture from DESIGN wave"
